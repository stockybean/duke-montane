---
layout: base
---

<header class="masthead">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center pt-8 pb-5">
      <div class="w-100">
        <img src="assets/img/{{ site.logo }}" alt="" class="logo img-fluid px-6 px-sm-2">
        <hr class="divider my-4">
      </div>
      <div class="col-lg-10 align-self-end">
        <h1 class="text-uppercase text-white font-weight-bold mb-1">{{ page.header.title }}</h1>
        <p class="text-white font-weight-light mb-5">{{ page.header.text }}</p>
        {% if page.header.action %}
        <a class="btn btn-primary btn-xl js-scroll-trigger" href="{{ page.header.action.url }}">{{ page.header.action.label }}</a>
        {% endif %}
      </div>
    </div>
  </div>
</header>

{% for section in page.sections %}
    {% include {{ section.type }} section=section site=site page=page %}
{% endfor %}

{{ content }}
